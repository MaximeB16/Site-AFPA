<!DOCTYPE html>
<html lang="fr-fr">
    <head>
        <title>Jarditou - Contact</title>
        <meta charset="UTF-8">
        <link href="../CSS/style.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="../IMAGES/images/gardening.png">
        <script src="../JS/script.js"></script>
    </head>

    <body>
        <header>

            <h1>Contact</h1>

            <div>
                <a href="index.html">
                    <img id="JardiTou" alt="Logo du site" src="../IMAGES/images/jarditou_logo.jpg">
                </a>
                <p>La qualité depuis 70 ans</p> 
            </div>

            <div id="mySidenav" class="sidenav">
                <a id="closeBtn" href="#" class="close" onclick="closeNav()">×</a>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="tableau.html">Tableau</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>

            <a href="#" id="openBtn" onclick="openNav()">
                <div>
                    <span class="burger-icon">
                      <span></span>
                      <span></span>
                      <span></span>
                    </span>
                </div>
            </a>
        </header>

        <div id="pub">
            <button id="suppPub" onclick="suppPub()">×</button>
            <img id="Promo" alt="Image des promotions" src="../IMAGES/images/promotion.jpg">
        </div>


        <form action="" method="post">

            <h3 style="color:red;">⁕ Ces zones sont obligatoires</h3>
            <div id="Formulaire">
                <div class="Partie">
                    <div class="obl">
                        <div class="formdiv">
                            <label for="nom">Nom </label>
                            <input id="nom" name="nom" type="text">
                        </div>
                    </div>
                    <div class="obl">
                        <div class="formdiv">
                            <label for="prenom">Prénom </label>
                            <input id="prenom" name="prenom" type="text">
                        </div>
                    </div>
                    <div class="obl">
                        <div class="formdiv"> 
                            <label for="sexe">Sexe </label>
                            <div id="radiobtn">
                                <input id="sexeH" type="radio" name="sexe">
                                <p>H</p>
                                <input id="sexeF" type="radio" name="sexe">
                                <p>F</p>
                            </div>
                        </div>
                    </div>
                    <div class="obl">
                        <div class="formdiv"> 
                            <label for="dateNaissance">Date de naissance </label>
                            <input id="dateNaissance" name="dateNaissance" type="date">
                        </div>
                    </div>
                    <div class="obl">
                        <div class="formdiv"> 
                            <label for="cp">Code postal </label>
                            <input id="cp" name="cp" type="text">
                        </div>
                    </div>
                    <div class="formdiv"> 
                        <label for="adresse">Adresse </label>
                        <input id="adresse" name="adresse" type="text">
                    </div>
                    <div class="formdiv">
                        <label for="ville">Ville </label>
                        <input id="ville" name="ville" type="text">
                    </div>
                    <div class="obl">
                        <div class="formdiv"> 
                            <label for="mail">Adresse éléctronique </label>
                            <input id="mail" name="mail" type="email" placeholder="dave.loper@afpa.fr">
                        </div>
                    </div>
                </div>

                <div class="Partie">
                    <div class="formdiv">
                        <label for="sujet">Sujet </label>
                        <select id="sujet" name="sujet">
                            <option value="" selected>Veillez séléctionner un sujet</option>
                            <option value="Mes commandes" >Mes commandes</option>
                            <option value="Question sur un produit" >Question sur un produit</option>
                            <option value="Reclamation" >Réclamation</option>
                            <option value="Autres" >Autres</option>
                        </select>
                    </div>
                    <div class="formdiv">
                        <label for="question">Question </label>
                        <textarea id="question" name="question" ></textarea>
                    </div>
                </div>

                <div class="Partie">
                    <div id="bouttons">
                        <button onclick="verifForm()">Valider</button>
                        <button>Annuler</button>
                    </div>
                </div>
            </div>
        </form>

    </body>

    <footer>

        <ul class="footerul">
            <li><a href="#">Mention légales</a></li>
            <li><a href="#">Horaires</a></li>
            <li><a href="#">Plan du site</a></li>
        </ul>

    </footer>
</html>
